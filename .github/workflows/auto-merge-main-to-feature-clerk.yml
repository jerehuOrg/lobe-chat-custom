name: Auto Merge main to feature-clerk

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 * * * *' # 每小时 5 分触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout feature-clerk branch
        uses: actions/checkout@v4
        with:
          ref: feature-clerk
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into feature-clerk
        run: |
          git fetch origin main:main
          git merge --no-ff main || {
            echo 'Merge conflict detected!';
            exit 1;
          }

      - name: Push changes
        if: success()
        run: |
          git push origin feature-clerk 